<div class="row">
    <div class="col-md-6 ml-5">
        <p><span class="badge badge-secondary">Configuraci칩n de usuario</span></p>
        <hr>
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="onSubmit()">

            <mat-form-field class="w-100 p-2">
                <input formControlName="nombre" type="text" required matInput placeholder="nombre y apellidos">
            </mat-form-field>

            <mat-form-field class="w-100 p-2">
                <mat-select placeholder="Selecciona un programa">
                    <mat-option></mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <button type="button" (click)="viewPrograma()" class="w-10" mat-raised-button color="primary">Crear un programa</button> -->

            <mat-form-field class="w-100 p-2">
                <input formControlName="email" type="email" required matInput placeholder="correo">
            </mat-form-field>

            <button class="w-50" mat-raised-button color="primary">Actualizar Usuario</button>
            <button class="w-49 ml-1" mat-raised-button color="warn">Cancelar</button>
        </form>
    </div>
    <div class="col-md-3 ml-5 mt-5">
        <img #upload (click)="file.click()" width="333" height="333" [src]="_usuarioService.usuario.img | imagen" alt="imagen de usuario" class=" mr-3 rounded-circle cambiar">
        <input #file type="file" accept="image/*" (change)="seleccionImagen( $event.target.files[0] )" hidden>
        <hr>

    </div>

</div>
